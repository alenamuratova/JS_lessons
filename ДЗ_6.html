function valid () {
  const inputs = [ ... document.querySelectorAll('.user-form input')];

  var name = inputs[0].value;
  var regName = /[а-яё]/gi;
  var validName = name.match(regName);
  console.log(validName);

  var phone = inputs[1].value;
  var regPhone = /^(\+7)(\(\d{3}\))(\d{3})[\-](\d{4})/gi;
  var validPhone = phone.match(regPhone);
  console.log(validPhone);

  var email = inputs[2].value;
  var regEmail = /^[-._a-z0-9]+@(?:[a-z0-9][-a-z0-9]+\.)+[a-z]{2,6}/gi;
  var validEmail = email.match(regEmail);
  console.log(validEmail);

  if (validName === null) {
    inputs[0].style.border = '4px solid red';
    $( "#InputName" ).toggle( "size" );
    $( "#InputName" ).show( 2000 );
    console.log(document.querySelector('.dialogText'));
    document.querySelector('.dialogText').style.display = 'block';
    $( "#dialog" ).dialog();
  } else {
    alert("Имя прошло проверку");
  };

  if (validPhone === null) {
    inputs[1].style.border = '4px solid red';
    $( "#InputPhone" ).toggle( "size" );
    $( "#InputPhone" ).show( 2000 );
    //$( "#dialog" ).dialog();
  } else {
    alert("Телефон прошел проверку");
  };

  if (validEmail === null) {
    inputs[2].style.border = '4px solid red';
    $( "#InputEmail" ).toggle( "size" );
    $( "#InputEmail" ).show( 2000 );
    //$( "#dialog" ).dialog();
  } else {
    alert("Email прошел проверку");
  };
};
